<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu superheroe</title>
    <link rel="icon" type="image/jpg" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <img src="./assets/img/sh2.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
              SuperHero
            </a>
          </nav>
    </header>
    <section>
        <div class="img1">
            <img src="./assets/img/sh1.jpg" width="300">
        </div>
        <div class="contenido">
            <h1>Encuentra tu SuperHero</h1>
            <h6>Ingresa el número del SuperHero a buscar</h6>
            <div class="form-group row">
                <div class="col-xs-2 col-md-6 col-md-offset-3 text-center">
                    <input type="text" id="numeroSuperhero" class="form-control" placeholder="Número de SuperHero">
                    <br>
                    <input type="button" id="buscar" value="Buscar"  class="btn btn-primary">
                </div>
            </div>
        </div>
        <div  class="card mb-3 detalleContenedor" id="detalleContenedor" style="max-width: auto;">
            <div class="row no-gutters">
              <div class="col-md-3" id="imageSuperhero">
              </div>
              <div class="col-md-8">
                  <h1>SuperHero Encontrado</h1>
                <div class="card-body">
                  <h5 class="card-title" id="nombreSuperhero"></h5>
                  <p class="card-text" id="conexiones"></p>
                  <p class="card-text"><small class="text-muted" id="publicadoPor"></small></p>
                    <table id="detalleSuperhero" class="tablaDetalle"></table>
                </div>
              </div>
            </div>
            <div id="chartContainer" style="height: 370px; width: 100%;">
              <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
              </div>
          </div>
    </section>
    <footer>

    </footer>
</body>
<script src="./assets/js/scripts.js"></script>
</html>
